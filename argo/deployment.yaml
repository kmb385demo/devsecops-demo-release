apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-demo
  namespace: argo-demo
  labels:
    app: devsecops-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devsecops-demo
  template:
    metadata:
      labels:
        app: devsecops-demo
    spec:
      containers:
      - name: devsecops-demo
        image: kmb385demo/devsecops-demo:1.0.5
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
