apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecopsdemo
  namespace: argo-demo
  labels:
    app: devsecopsdemo
spec:
  replicas: 5
  selector:
    matchLabels:
      app: devsecopsdemo
  template:
    metadata:
      labels:
        app: devsecopsdemo
    spec:
      containers:
      - name: devsecopsdemo
        image: kmb385demo/devsecopsdemo:1.0.24
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
